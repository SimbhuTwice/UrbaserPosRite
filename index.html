<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
	<title>Urbaser Attendance System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/Urbaser-logo.jpg" rel="shortcut icon" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<table class="text-center margin-auto" width="100%">
					<tbody>
						<tr>
							<td class="pad-0">
								<img class="pull-right" src="img/chennai-logo.jpg" alt="">
							</td>
							<td class="pad-0">
								<img class="pull-left" src="img/Urbaser-logo.jpg" alt="">
							</td>
							<td class="header-title text-center">URBASER ATTENDANCE SYSTEM</td>
							<td class="pad-0">
								<img src="img/posrite-logo.jpg" alt="">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</header>
	<!-- header section end-->
	<div class="header-separator"></div>
	<!-- Main section -->
	<section class="service-section spad">
		<div class="container services">
			<div class="row">
				<table class="margin-auto" width="50%">
					<tbody>
						<tr>
							<td class="text-center">
								<video id="video" width="70%" height="" autoplay=""></video>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<!-- main section end -->
	<section class="blog-section spad">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center margin-auto" style="margin-top: 10px;margin-bottom: 10px">
					<button class="btn btn-primary">In</button>
					<button class="btn btn-info">Out</button>
					<button class="btn btn-success">Reset</button>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer section -->
	<footer class="footer-section fixed-bottom">
		<!-- copyright -->
		<div class="copyright">
			<div class="container">
				<p>Powered By <a href="https://www.zaprify.com/" target="_blank">Zaprify.</a>
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
				</p>
			</div>
		</div>
	</footer>
	<!-- Footer section end-->
	<script type="text/javascript">
		// Grab elements, create settings, etc.
var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}
	</script>
</body>

</html>
